          <style>
            /* استایل شیشه&zwnj;ای برای input */
            .glass-input {
              background: rgba(255, 255, 255, 0.15);
              color: #eee;
              border: 1px solid rgba(255, 255, 255, 0.4);
              backdrop-filter: blur(8px);
              -webkit-backdrop-filter: blur(8px);
              transition: all 0.3s ease-in-out;
            }

            .glass-input::placeholder {
              color: rgba(255, 255, 255, 0.6);
              opacity: 1;
            }

            .glass-input:focus {
              background: rgba(255, 255, 255, 0.25);
              border-color: #66afe9;
              color: #fff;
              box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
              outline: none;
            }

            /* استایل شیشه&zwnj;ای برای label در حالت floating */
            .glass-label {
              color: rgba(255, 255, 255, 0.7);
              transition: all 0.3s ease-in-out;
              pointer-events: none;
            }

            /* وقتی input در حالت فوکوس است یا مقدار دارد */
            .form-floating>.glass-input:focus+.glass-label,
            .form-floating>.glass-input:not(:placeholder-shown)+.glass-label {
              color: #66afe9;
              transform: translateY(-1.5rem) scale(0.85);
              opacity: 1;
            }
          </style>

        </div>

      </div>
