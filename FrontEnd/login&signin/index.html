<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="image/b2f761c6-7622-4136-882e-2ce2bf572e34.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-9/assets/css/login-9.css" />
  <script src="js/script.js"></script>
  <title>اوج ورود</title>
</head>

<body>
  <!-- Login 9 - Bootstrap Brain Component -->
  <section class="bg-primary py-3 py-md-5 py-xl-8 min-vh-100">
    <div class="container">
      <div class="row gy-4 align-items-center">
        <div class="col-12 col-md-6 col-xl-7">
          <div class="d-flex justify-content-center text-bg-primary">
            <div class="col-12 col-xl-9">
              <img class="img-fluid rounded mb-4" loading="lazy" src="image/b2f761c6-7622-4136-882e-2ce2bf572e34.png"
                width="100" height="80" alt="BootstrapBrain Logo" />
              <hr class="border-primary-subtle mb-4" />
              <h2 class="h1 mb-4">
                آکادمی اوج؛ همراه مطمئن مسیر یادگیری شما
              </h2>
              <p class="lead mb-5">
                در کنار ما، یادگیری فقط یک وظیفه نیست؛ یک تجربه هیجان‌انگیز و تحول‌آفرین است.
              </p>
              <div class="text-endx">
                <!-- <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                  class="bi bi-grip-horizontal" viewBox="0 0 16 16">
                  <path
                    d="M2 8a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg> -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-xl-5">
          <div class="card border-0 rounded-4 " style="margin-top: 7%;">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-4">
                    <h3>ورود</h3>
                    <p>در صورت نداشتن اطلاعات ورود می توانید به اکادمی در این باره مراجعه کنید.</p>
                  </div>
                </div>
              </div>
              <form action="#!">
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" name="email" id="email" required />
                      <label for="email" class="form-label">نام کاربری</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="password" id="password" value="" required />
                      <label for="password" class="form-label">رمز عبور</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me" />
                      <label class="form-check-label text-secondary" for="remember_me">
                        من رو بخاطر بسپار
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-primary btn-lg" type="submit">
                        همین الا وارد شو
                      </button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12">
                  <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end mt-4">
                    <!-- <a href="#!">Forgot password</a> -->
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
</body>

</html>
